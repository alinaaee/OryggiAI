<app-header #companyName></app-header>
<div class="px-4">
  <app-dashboard-counts [totalLogs]="totalLogs" [totalAnomalies]="totalAnomalies" [systemHealth]="systemHealth" [latestDate]="latestDate"
      [logsChange]="logsChange" [anomaliesChange]="anomaliesChange" [healthChange]="healthChange">
  </app-dashboard-counts>
  <div class="row py-4">
    <div class="col-md-4">
      <app-anomaly-severity [series]="chartData"></app-anomaly-severity>
    </div>
    <div class="col-md-4">
      <app-device-wise-severity [anomalies]="anomalies"></app-device-wise-severity>
    </div>
    <div class="col-md-4">
      <app-type-wise-severity [anomalies]="anomalies"></app-type-wise-severity>
    </div>
  </div>
  <div class="row">
    <app-recent-anomalies [rowData]="anomalies"></app-recent-anomalies>
  </div>
</div>
