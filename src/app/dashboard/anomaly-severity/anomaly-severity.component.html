<mat-card class="bg-white p-4" style="height: 414px;">
    <h5 class="NeuRegular mb-4">Anomaly Severity</h5>
    <div class="chart-container">
        <apx-chart #chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels" 
                    [fill]="chartOptions.fill" [plotOptions]="chartOptions.plotOptions" [dataLabels]="chartOptions.dataLabels" 
                    [legend]="chartOptions.legend" [responsive]="chartOptions.responsive">
        </apx-chart>
    </div>
</mat-card>
